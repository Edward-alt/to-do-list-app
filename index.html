<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>My To-do List</h1>
    <input type="text" id="new-item" placeholder="Enter a new item">
    <button onclick="addItem()">Add</button>
    <ul id="todo-list">
    </ul>
</div>

<script>
    let todoList = [];

    function addItem() {
        let newItem = document.getElementById("new-item").value.trim();
        if (newItem !== "") {
            todoList.push(newItem);
            displayList();
            document.getElementById("new-item").value = "";
        }
    }

    function deleteItem(index) {
        todoList.splice(index, 1);
        displayList();
    }

    function updateItem(index) {
        let updatedItem = prompt("Enter the updated item:");
        if (updatedItem !== null && updatedItem.trim() !== "") {
            todoList[index] = updatedItem;
            displayList();
        }
    }

    function displayList() {
        let list = document.getElementById("todo-list");
        list.innerHTML = "";
        todoList.forEach((item, index) => {
            let li = document.createElement("li");
            li.textContent = item;
            let btnGroup = document.createElement("div");
            btnGroup.className = "btn-group";
            let deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function() {
                deleteItem(index);
            };
            let updateButton = document.createElement("button");
            updateButton.textContent = "Update";
            updateButton.onclick = function() {
                updateItem(index);
            };
            btnGroup.appendChild(deleteButton);
            btnGroup.appendChild(updateButton);
            li.appendChild(btnGroup);
            list.appendChild(li);
        });
    }
</script>

</body>
</html>
